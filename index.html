<!DOCTYPE html>

</head>
<body>
    <div id="container" class="row">
        <div id="mini-nav" class="col-10">
            <div class="nav-btns">

            </div>
            <div class="nav-btns">
                <button>View</button>                
            </div>
            <div class="nav-btns">
                <button>Edit</button>
            </div>
            <div class="nav-btns">
                <button>Delete</button>
            </div>

        <div id="add" class="row">
            <div class="col-m-8 col-4">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname">
